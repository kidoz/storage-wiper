<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diskGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5c6bc0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3949ab;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43a047;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Hard disk body -->
  <rect x="16" y="28" width="96" height="72" rx="8" ry="8" fill="url(#diskGrad)" stroke="#283593" stroke-width="2"/>

  <!-- Disk platter circle -->
  <circle cx="52" cy="64" r="24" fill="#1a237e" stroke="#3949ab" stroke-width="2"/>
  <circle cx="52" cy="64" r="16" fill="none" stroke="#5c6bc0" stroke-width="1.5" opacity="0.6"/>
  <circle cx="52" cy="64" r="8" fill="none" stroke="#5c6bc0" stroke-width="1.5" opacity="0.6"/>
  <circle cx="52" cy="64" r="4" fill="#7986cb"/>

  <!-- Disk arm -->
  <path d="M 52 64 L 88 48" stroke="#9fa8da" stroke-width="3" stroke-linecap="round"/>
  <circle cx="88" cy="48" r="4" fill="#c5cae9"/>

  <!-- Activity LED -->
  <rect x="92" y="80" width="12" height="6" rx="2" fill="#4caf50"/>

  <!-- Secure wipe shield badge -->
  <g transform="translate(78, 58)">
    <!-- Shield shape -->
    <path d="M 20 4 L 36 10 L 36 24 C 36 34 28 42 20 46 C 12 42 4 34 4 24 L 4 10 Z"
          fill="url(#shieldGrad)" stroke="#2e7d32" stroke-width="2"/>
    <!-- Checkmark -->
    <path d="M 12 24 L 18 30 L 30 16" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
