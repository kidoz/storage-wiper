<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow root to own the service name -->
  <policy user="root">
    <allow own="su.kidoz.storage_wiper.Helper"/>
    <allow send_destination="su.kidoz.storage_wiper.Helper"/>
    <allow receive_sender="su.kidoz.storage_wiper.Helper"/>
  </policy>

  <!-- Allow any user to call methods on the service -->
  <policy context="default">
    <allow send_destination="su.kidoz.storage_wiper.Helper"/>
    <allow receive_sender="su.kidoz.storage_wiper.Helper"/>
  </policy>
</busconfig>
